apiVersion: v1
{{- if .Values.secrets.enabled }}
kind: Secret
metadata:
  name: {{ include "eks-cloudforge-app.secretName" . }}
  labels:
    {{- include "eks-cloudforge-app.labels" . | nindent 4 }}
    {{- include "eks-cloudforge-app.costLabels" . | nindent 4 }}
  annotations:
    {{- include "eks-cloudforge-app.annotations" . | nindent 4 }}
    # Secret configuration annotations
    secret.kubernetes.io/enabled: "true"
    # Cost optimization annotations
    cost-center: "devops"
    instance-type: "t3-micro"
    estimated-cost-per-month: "8.47"
    # Security annotations
    security: "sensitive-data"
    encryption: "enabled"
type: Opaque
data:
  # Secret data (base64 encoded)
  {{- include "eks-cloudforge-app.secretData" . | nindent 2 }}

  # Default secret values (base64 encoded)
  # These are example values - replace with actual secrets
  # DATABASE_URL: "{{ .Values.secrets.databaseUrl | default 'postgresql://user:pass@localhost:5432/db' | b64enc }}"
  # API_KEY: "{{ .Values.secrets.apiKey | default 'your-api-key-here' | b64enc }}"
  # JWT_SECRET: "{{ .Values.secrets.jwtSecret | default 'your-jwt-secret-here' | b64enc }}"
  # ENCRYPTION_KEY: "{{ .Values.secrets.encryptionKey | default 'your-encryption-key-here' | b64enc }}"

  # Application secrets
  FLASK_SECRET_KEY: "{{ .Values.secrets.flaskSecretKey | default 'your-flask-secret-key-here' | b64enc }}"
  SESSION_SECRET: "{{ .Values.secrets.sessionSecret | default 'your-session-secret-here' | b64enc }}"

  # Database secrets (if using database)
  # DB_HOST: "{{ .Values.secrets.dbHost | default 'localhost' | b64enc }}"
  # DB_PORT: "{{ .Values.secrets.dbPort | default '5432' | b64enc }}"
  # DB_NAME: "{{ .Values.secrets.dbName | default 'app' | b64enc }}"
  # DB_USER: "{{ .Values.secrets.dbUser | default 'app_user' | b64enc }}"
  # DB_PASSWORD: "{{ .Values.secrets.dbPassword | default 'app_password' | b64enc }}"

  # External service secrets
  # REDIS_URL: "{{ .Values.secrets.redisUrl | default 'redis://localhost:6379' | b64enc }}"
  # ELASTICSEARCH_URL: "{{ .Values.secrets.elasticsearchUrl | default 'http://localhost:9200' | b64enc }}"

  # Monitoring secrets
  # PROMETHEUS_TOKEN: "{{ .Values.secrets.prometheusToken | default 'your-prometheus-token' | b64enc }}"
  # GRAFANA_API_KEY: "{{ .Values.secrets.grafanaApiKey | default 'your-grafana-api-key' | b64enc }}"

  # AWS secrets (if needed)
  # AWS_ACCESS_KEY_ID: "{{ .Values.secrets.awsAccessKeyId | default 'your-aws-access-key' | b64enc }}"
  # AWS_SECRET_ACCESS_KEY: "{{ .Values.secrets.awsSecretAccessKey | default 'your-aws-secret-key' | b64enc }}"
  # AWS_REGION: "{{ .Values.secrets.awsRegion | default 'us-east-1' | b64enc }}"

  # Third-party service secrets
  # SLACK_WEBHOOK_URL: "{{ .Values.secrets.slackWebhookUrl | default 'https://hooks.slack.com/services/xxx/yyy/zzz' | b64enc }}"
  # EMAIL_SMTP_PASSWORD: "{{ .Values.secrets.emailSmtpPassword | default 'your-smtp-password' | b64enc }}"

  # Security tokens
  # OAUTH_CLIENT_ID: "{{ .Values.secrets.oauthClientId | default 'your-oauth-client-id' | b64enc }}"
  # OAUTH_CLIENT_SECRET: "{{ .Values.secrets.oauthClientSecret | default 'your-oauth-client-secret' | b64enc }}"
  # JWT_ISSUER: "{{ .Values.secrets.jwtIssuer | default 'eks-cloudforge' | b64enc }}"
  # JWT_AUDIENCE: "{{ .Values.secrets.jwtAudience | default 'eks-cloudforge-users' | b64enc }}"
{{- end }}

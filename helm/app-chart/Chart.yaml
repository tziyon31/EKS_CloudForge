apiVersion: v2
name: eks-cloudforge-app
description: A Helm chart for deploying the EKS CloudForge Flask application
type: application
version: 1.0.0
appVersion: "1.0.0"

# Keywords for Helm Hub discovery
keywords:
  - flask
  - python
  - eks
  - cost-optimized
  - t3-micro

# Home page for the project
home: https://github.com/tziyon31/EKS_CloudForge

# Source code repository
sources:
  - https://github.com/tziyon31/EKS_CloudForge

# Maintainer information
maintainers:
  - name: DevOps Team
    email: devops@yourcompany.com


# KubeVersion specifies the minimum Kubernetes version required
kubeVersion: ">=1.19.0-0"

# Helm version requirement
helmVersion: ">=3.0.0"


# Annotations for additional metadata
annotations:
  category: Application
  licenses: MIT
  support: https://github.com/tziyon31/EKS_CloudForge/issues 